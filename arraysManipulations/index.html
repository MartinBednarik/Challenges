    <script>

        // Array manipulations : https://stackoverflow.com/questions/9329446/for-each-over-an-array-in-javascript

        ///////////////////
        // 0. INPUT DATA //
        ///////////////////


        let inputData = [7, 5, 12, 9, 4, 9, 2, 7]


        ///////////////////////////////////////////////////
        // 1.0 From input array return only even numbers //
        ///////////////////////////////////////////////////


        // 1.1 for-loop solution

        function evenNumbersLoop(inputData) {

            let evenLoop = [];
            let singleLoop;

            for (let i = 0; i < inputData.length; i++) {

                singleLoop = inputData[i];

                if (singleLoop % 2 === 0) {
                    evenLoop.push(singleLoop);
                };
            };

            return evenLoop
        };


        // 1.2 forEach solution (+ arrow function)

        function evenNumbersEach(inputData) {

            let evenEach = [];

            inputData.forEach(i => {
                if (i % 2 === 0) {
                    evenEach.push(i);
                };
            });

            return evenEach
        };

       

        // 1.3 array.filter solution

        function evenNumbersFilter(inputData) {

            let evenFilter = inputData.filter(i => {
                return i % 2 === 0;

            });

            return evenFilter
        }
    

        ////////////////////////////////////////////////////////
        // 2.0 From input array return only the highest value //
        ////////////////////////////////////////////////////////


        inputData = [7, 5, 12, 9, 4, 9, 2, 7]


        // 2.1 Math.max with "..." spreadsyntax solution

        function maxValueMathMax(inputData) {

            let maxValue;

            return maxValue = Math.max(...inputData)

        }


        // 2.2 Math.max.apply solution

        function maxValueReduce(inputData) {

            let maxValue;

            return maxValue = inputData.reduce((a, b) => { return Math.max(a, b) });

        }


        // 2.3 Math.max.appy (with null argument) solution

        function maxValueApply(inputData) {

            let maxValue;

            return maxValue = Math.max.apply(null, inputData);

        }


        ///////////////////////////////////////////////////////
        // 3.0 Sum 2 highest values and return them ///////////
        ///////////////////////////////////////////////////////


        inputData = [7, 5, 12, 9, 4, 9, 2, 7]


        // 3.1 Find 2 highest values with sort and reverse

        function twoHighestValues(inputData) {

            let maxValues;

            maxValues = inputData.sort()
            maxValues = maxValues.reverse()

            return maxValues = maxValues[1] + maxValues[2]
        }


        ////////////////////////////////////////////////////////////////
        // 4.0 BONUS find max and min value of given array with loop ///
        ////////////////////////////////////////////////////////////////


        inputData = [7, 5, 12, 9, 4, 9, 2, 7]

        function maxMinValue(inputData) {

            let result;
            let max = inputData[0];
            let min = inputData[0];

            for (let i = 0; i < inputData.length; i++) {

                if (inputData[i] > max) { max = inputData[i]; }
                if (inputData[i] < min) { min = inputData[i]; }

            }

            return result = [max, min]
        }

        //DESTRUCTURING ASSIGNMENT SYNTAX
        const [max, min] = maxMinValue(inputData)

        ////////////////////// RESULTS /////////////////////////

        console.log("Result 1.1", evenNumbersLoop(inputData));
        console.log("Result 1.2", evenNumbersEach(inputData));
        console.log("Result 1.3", evenNumbersFilter(inputData))
        console.log("Result 2.1", maxValueMathMax(inputData))
        console.log("Result 2.2", maxValueReduce(inputData))
        console.log("Result 2.3", maxValueApply(inputData))
        console.log("Result 3.1", twoHighestValues(inputData))
        console.log("Result 4.0 max = " + max);
        console.log("Result 4.0 min = " + min);









    </script>
